# Cloudflare Pages 프로젝트 설정
name = "web-util"

# 환경 변수 설정
[vars]
NUXT_PUBLIC_SITE_URL = "https://web-util.pages.dev"

# 헤더 설정 (선택사항 - public/_headers 파일로도 가능)
[[headers]]
for = "/_nuxt/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/css/*"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

# 리다이렉트 설정 (선택사항 - public/_redirects 파일로도 가능)
[[redirects]]
from = "/assets/*"
to = "/:splat"
status = 301